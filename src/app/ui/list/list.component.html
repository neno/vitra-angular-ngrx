<article *ngFor="let item of items" class="list-item">
  <a class="content-box list-item-link" [routerLink]="itemUrl(item)" [title]="item.title">
    <div class="list-item-thumbnail">
      <img *ngIf="item.thumbnailUrl" [src]="item.thumbnailUrl" alt="">
    </div>
    <div class="list-item-description">
      <h3 *ngIf="item.title" class="list-item-description-title">{{item.title}}</h3>
      <p *ngIf="item.text" class="list-item-description-subtitle">{{item.text}}</p>
    </div>
    <!-- <div class="list-item-arrow"></div> -->
  </a>
</article>
